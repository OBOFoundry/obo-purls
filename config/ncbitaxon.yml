# PURL configuration for http://purl.obolibrary.org/obo/ncbitaxon

idspace: NCBITaxon
base_url: /obo/ncbitaxon

products:
- ncbitaxon.owl: http://ontologies.berkeleybop.org/ncbitaxon.owl
- ncbitaxon.obo: http://ontologies.berkeleybop.org/ncbitaxon.obo

term_browser: ontobee
example_terms:
- NCBITaxon_1

entries:
- prefix: /subsets/
  replacement: http://ontologies.berkeleybop.org/ncbitaxon/subsets/
- prefix: /about/
  replacement: http://www.ontobee.org/browser/rdf.php?o=NCBITaxon&iri=http://purl.obolibrary.org/obo/
  tests:
  - from: /about/NCBITaxon_1
    to: http://www.ontobee.org/browser/rdf.php?o=NCBITaxon&iri=http://purl.obolibrary.org/obo/NCBITaxon_1
- prefix: /
  replacement: http://ontologies.berkeleybop.org/ncbitaxon/


